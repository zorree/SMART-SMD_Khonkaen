<ion-content>
<div id="bg">
 <ion-grid >
    <ion-row>
      <ion-col style="margin-top: 10%;margin-bottom: 50%; " >
        <div class="fadein-down" style="text-align: center;" >
        <img src="../../assets/logo_p_kkh.jpg" style="width: 200px;height: 200px;  border-radius: 10%;">
  
        </div>
      <form>       
    <ion-item lines="full" class="rounded">
      <ion-label position="floating">ผู้ใช้งาน</ion-label>
      <ion-input #input type="text"  [(ngModel)]="username" name="username"></ion-input>
    </ion-item>
<br>
    <ion-item lines="full"  class="rounded">
      <ion-label position="floating">รหัส</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
<br>
    <ion-item class="rounded">
      <ion-label>Station</ion-label>
      <ion-select (ionChange)="optionsFn($event)" placeholder="Select">
        <ion-select-option value="1">1</ion-select-option>
        <ion-select-option value="2">2</ion-select-option>
        <ion-select-option value="3">3</ion-select-option>
        <ion-select-option value="4">4</ion-select-option>
        <ion-select-option value="5">5</ion-select-option>
      </ion-select>
    </ion-item>
  
    <ion-row>
      <ion-col>
        <ion-button class="animate-in-primary" type="submit" color="tertiary" size="large" expand="block"  (click)="$login();">ลงชื่อเข้าใช้</ion-button>
        <ion-button class="animate-in-primary" type="submit" color="tertiary" size="large" expand="block"  (click)="$login_with_qrcode();">ลงชื่อเข้าใช้ โดย QRcode</ion-button>

        <a (click)="$us_sys()" >เข้า ฉุกเฉิน</a>
      </ion-col>
    </ion-row>
  </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

<p>App Version 4.1.1</p>

</ion-content>
