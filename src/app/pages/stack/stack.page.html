<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>
        <ion-col size=[3]>
         <div class="ion-text-start">
      <ion-title style="margin-top: 5%;">
        SMD
      </ion-title>
          </div>
        </ion-col>
        <ion-col>
         ผู้ปฏิบัติงาน {{fullname}}<br>
  
        </ion-col>
        <ion-col size=[1]>
     <div class="ion-text-end">
         <ion-icon slot="icon-only" size="large"name="ellipsis-horizontal-outline"  (click)="presentPopover($event)"></ion-icon>
     </div>
        </ion-col>
      </ion-row>
     </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col size="7">
      <ion-item>
      <ion-label position="fixed">ค้นหา ตะกร้า</ion-label>
      <ion-input #input type="number" placeholder="HN" [(ngModel)]="HN_key" (keyup.enter)="call_stack();"  clearInput ></ion-input>

      </ion-item>
      </ion-col>
      <ion-col>
      <ion-button (click)="call_stack();">ค้นหา</ion-button>
      <ion-button (click)="scan_call_stack();">scan</ion-button>
      <ion-button  color="danger"(click)="reset();">ล้าง</ion-button>

      </ion-col>
    </ion-row> 
  </ion-grid>
 
  <ion-grid>
    <ion-row>
      <ion-col>
         <ion-list>
       <ion-item *ngFor="let item of stack_req;">
        <ion-label>
          <h1>HN{{item.hn}} </h1> 
          <h1 style="color:rgb(19, 107, 37)">ชื่อ {{item.fname}} {{item.lname}}</h1>
          <h1 style="color:rgb(19, 107, 37)">วันที่ {{item.date}} เวลา {{item.time}}</h1>
          <h1 style="color:red">ตำแหน่ง ( {{item.stack_name}}-{{item.stackrow}}-{{item.stackcol}} )</h1>
        </ion-label>
        <!-- <ion-button size="large"color="success" (click)="_pay$(item.hn);">จ่ายยา</ion-button> -->
        <ion-button size="large"color="success" (click)="presentAlertConfirm(item);">จ่ายยา</ion-button>
      </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
