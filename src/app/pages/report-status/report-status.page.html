<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>
        <ion-col size=[3]>
         <div class="ion-text-start">
      <ion-title style="margin-top: 5%;">
        SMD
      </ion-title>
          </div>
        </ion-col>
        <ion-col>
         ผู้ปฏิบัติงาน {{fullname}}<br>
  
        </ion-col>
        <ion-col size=[1]>
     <div class="ion-text-end">
         <ion-icon slot="icon-only" size="large"name="ellipsis-horizontal-outline"  (click)="presentPopover($event)"></ion-icon>
     </div>
        </ion-col>
      </ion-row>
     </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col size="7">
      <ion-item>
      <ion-label position="fixed">ค้นหา สถานะ(RXQ HN VN)</ion-label>
      <ion-input #input type="text" placeholder="RXQ HN VN" [(ngModel)]="HN_key" (keyup.enter)="call_status();"  clearInput ></ion-input>

      </ion-item>
      </ion-col>
      <ion-col>
      <ion-button (click)="call_status();">ค้นหา</ion-button>
      <ion-button (click)="scan_call_status();">scan</ion-button>
      <ion-button  color="danger"(click)="reset();">ล้าง</ion-button>

      </ion-col>
    </ion-row> 
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card  *ngFor="let item of report_data">
          <ion-card-header> 
            <ion-card-title>รายการวันที่    {{item.order_date| date: 'dd/MM/yyyy'}}</ion-card-title>
            <ion-card-title> HN:   {{item.hn}}</ion-card-title>
            <ion-card-title > สถานะ:   <span style="color: {{item.state_color}};">{{item.state_description}}</span> </ion-card-title>       
          </ion-card-header>
        </ion-card>


      </ion-col>
    </ion-row>
  </ion-grid>
 
 
</ion-content>
