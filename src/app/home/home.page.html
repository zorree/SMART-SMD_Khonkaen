<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>

    <ion-grid>
      <ion-row>
        <ion-col size=[3]>
          <div class="ion-text-start">
            <ion-title style="margin-top: 5%;">
              SMD
            </ion-title>
          </div>
        </ion-col>
        <ion-col>
          ผู้ปฏิบัติงาน {{fullname}}<br>

        </ion-col>
        <ion-col size=[1]>
          <div class="ion-text-end">
            <ion-icon slot="icon-only" size="large" name="ellipsis-horizontal-outline" (click)="presentPopover($event)">
            </ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col size="9">
        <ion-item>
          <ion-label position="stacked">
            <h1>หมายเลขรับยา หรือ HN</h1>
          </ion-label>
          <ion-input #input type="number" placeholder="ex.1111" [(ngModel)]="list_number" autofocus="true"
            (keyup.enter)="_push_number$();" clearInput>
          </ion-input>
        </ion-item>


      </ion-col>
      <ion-col size="3">
        <ion-button expand="block" (click)="_push_number$();">เรียกเลข</ion-button>
        <ion-button color="danger" expand="block" (click)="_clear_number$();">ล้าง</ion-button>

      </ion-col>
      <ion-col>
        <b> {{obj_number}}</b>


      </ion-col>
    </ion-row>

  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let item of data;">
            <ion-item-group>
              <h1>RXQ {{item.internal_que}}</h1>
              <ion-label>{{item.pname}} {{item.fname}} {{item.lname}}</ion-label>
            </ion-item-group>
            <ion-button expand="block" size="large" (click)="_call$(item.internal_que);">เรียกซ้ำ</ion-button>
            <ion-button expand="block" size="large" color="success" (click)="_pay$(item.internal_que);">จ่ายยา
            </ion-button>
            <ion-button expand="block" size="large" color="danger" (click)="_call_stack(item.internal_que);">พักตะกร้า
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>



  <div id="fixbottom">
    <ion-button size="large" color="danger" (click)="_reset$();">ล้าง</ion-button>
  </div>
</ion-content>
