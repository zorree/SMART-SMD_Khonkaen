<ion-header>
  <ion-toolbar color="primary"> 
      <ion-menu-button  size="large" slot="start"menu="main-menu"></ion-menu-button>
   <ion-grid>
    <ion-row>
      <ion-col size=[3]>
       <div class="ion-text-start">
    <ion-title style="margin-top: 5%;">
      SMD
    </ion-title>
        </div>
      </ion-col>
      <ion-col>
        ผู้ปฏิบัติงาน {{fullname}}<br>
        ตำแหน่ง {{position}}
      </ion-col>
      <ion-col size=[1]>
        <div class="ion-text-end">
        
            <ion-icon slot="icon-only" size="large"name="ellipsis-horizontal-outline"  (click)="presentPopover($event)"></ion-icon>
         
        </div>
           </ion-col>
    </ion-row>
   </ion-grid>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-grid>
    <ion-row>
      <ion-col>
         <ion-list>
       <ion-item *ngFor="let item of stack;">
        <ion-label>
          <h1>RXQ {{item.internal_que}} </h1> 
          <h1 style="color:red">position {{item.stack_name}}-{{item.stackrow}}-{{item.stackcol}}</h1>
        </ion-label>
        <ion-button size="large" (click)="move(item.order_number);">ย้าย ตะกร้า</ion-button>
      </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
